name: Update Facebook latest post (manual)

on:
  # Disabilitato il trigger orario per evitare notifiche
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    # Se i secret non sono presenti, non eseguire nulla
    if: ${{ secrets.FB_PAGE_ID && secrets.FB_ACCESS_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Fetch latest Facebook post
        working-directory: calcettomanzano
        run: node tools/fetch-facebook-latest.mjs
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add calcettomanzano/social/facebook.json calcettomanzano/social/facebook-latest.jpg || true
          git commit -m "chore(social): update Facebook latest post [skip ci]" || echo "No changes to commit"
          git push
