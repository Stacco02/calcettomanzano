<!DOCTYPE html>
<html lang="it-IT" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Articolo - Calcetto Manzano 1988</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Estrae il nome dell'articolo dall'URL
        function getArticleName() {
            const urlParams = new URLSearchParams(window.location.search);
            // Cerca il primo parametro che non sia vuoto
            for (const [key, value] of urlParams) {
                if (value && value !== '') {
                    return value;
                }
            }
            return null;
        }
        
        // Reindirizza all'articolo specifico
        function redirectToArticle() {
            const articleName = getArticleName();
            if (articleName) {
                // Reindirizza direttamente al file dell'articolo
                window.location.href = `index.html?${articleName}`;
            } else {
                // Se non c'Ã¨ un articolo specifico, reindirizza alla pagina news
                window.location.href = '../news-2025.html';
            }
        }
        
        // Esegue il reindirizzamento quando la pagina si carica
        window.onload = redirectToArticle;
    </script>
</head>
<body>
    <p>Caricamento articolo...</p>
</body>
</html>
