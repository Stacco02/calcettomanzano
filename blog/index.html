<!DOCTYPE html>
<html lang="it-IT" dir="ltr">
<head>
	<title>News - Calcetto Manzano 1988</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script>
		// Controlla se c'è un parametro URL per un articolo specifico
		function checkForArticle() {
			const urlParams = new URLSearchParams(window.location.search);
			const article = urlParams.get('article');
			
			if (article) {
				// Se c'è un articolo specifico, reindirizza direttamente a quell'articolo
				window.location.href = `index.html?${article}`;
			} else {
				// Altrimenti reindirizza alla pagina news principale
				window.location.href = '../news-2025.html';
			}
		}
		
		// Esegue il controllo quando la pagina si carica
		window.onload = checkForArticle;
	</script>
</head>
<body>
	<p>Reindirizzamento alla pagina news...</p>
</body>
</html>
