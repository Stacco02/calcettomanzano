<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reindirizzamento...</title>
    <script>
        // Controlla se c'è un parametro URL per un articolo specifico
        function handleRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const article = urlParams.get('article');
            
            if (article) {
                // Se c'è un articolo specifico, reindirizza direttamente a quell'articolo
                window.location.href = `index.html?${article}`;
            } else {
                // Altrimenti reindirizza alla pagina news principale
                window.location.href = '../news-2025.html';
            }
        }
        
        // Esegue il controllo immediatamente
        handleRedirect();
    </script>
</head>
<body>
    <p>Reindirizzamento...</p>
    <p><a href="../news-2025.html">Clicca qui se non vieni reindirizzato</a></p>
</body>
</html>
