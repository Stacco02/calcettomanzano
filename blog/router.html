<!DOCTYPE html>
<html lang="it-IT" dir="ltr">
<head>
	<title>Reindirizzamento Articolo - Calcetto Manzano 1988</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script>
		// Estrae il nome dell'articolo dall'URL
		function getArticleFromUrl() {
			const urlParams = new URLSearchParams(window.location.search);
			const article = urlParams.get('article');
			return article;
		}
		
		// Reindirizza all'articolo specifico
		function redirectToArticle() {
			const article = getArticleFromUrl();
			if (article) {
				// Reindirizza direttamente all'articolo specifico
				window.location.href = `index.html?${article}`;
			} else {
				// Se non c'Ã¨ un articolo specifico, reindirizza alla pagina news
				window.location.href = '../news-2025.html';
			}
		}
		
		// Esegue il reindirizzamento quando la pagina si carica
		window.onload = redirectToArticle;
	</script>
</head>
<body>
	<p>Reindirizzamento all'articolo...</p>
</body>
</html>
