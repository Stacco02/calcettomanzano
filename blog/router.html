<!DOCTYPE html>
<html lang="it-IT" dir="ltr">
<head>
	<title>News - Calcetto Manzano 1988</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script>
		// Gestisce i reindirizzamenti basati sui parametri URL
		const queryString = window.location.search;
		
		if (queryString) {
			// Se ci sono parametri, reindirizza direttamente al file dell'articolo
			let articleName = queryString.substring(1);
			if (!articleName.endsWith('.html')) {
				articleName += '.html';
			}
			
			// Crea il nome del file con il punto interrogativo
			const fileName = `index.html?${articleName}`;
			
			// Reindirizza direttamente al file dell'articolo
			window.location.href = fileName;
		} else {
			// Se non ci sono parametri, reindirizza alla pagina news principale
			window.location.href = '../news-2025.html';
		}
	</script>
</head>
<body>
	<p>Caricamento articolo...</p>
</body>
</html>
